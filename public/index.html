<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./css/fullCalendar.css">
  <link rel="stylesheet" href="/build/style.css">
  <title>FullCalendar Customization</title>
</head>
<body>
  <!-- date scheduler modal -->
  <div class="relative">
    <div id="ko-modal" class="h-screen w-full fixed left-0 top-0 z-10 hidden justify-center items-center">
      <div class="w-1/2 bg-white border-2 border-blue-500 rounded">
        <!-- modal-content-wrapper -->
        <div>
          <!-- modal title -->
          <div class="border-b-2 border-blue-500 px-5 py-5">
            <p class="text-blue-500 text-lg">Lorem, ipsum.</p>
          </div>
          <!-- modal body -->
          <div class="px-5 py-5">
            <div>
              <!-- label -->
              <div class="mb-2">
                <label for="scheduler" class="capitalize text-base text-gray-600">scheduler</label>
              </div>
              <!-- input -->
              <div>
                <input type="text" id="scheduler" placeholder="Scheduler date..." class="border border-gray-300 focus:border-blue-500 focus:border-none focus:outline-none focus:placeholder-blue-500 p placeholder-gray-400 px-5 py-2 rounded text-blue-500 text-sm w-full">
              </div>
            </div>

            <div>
              <!-- label -->
              <div class="mb-2">
                <label for="scheduler" class="capitalize text-base text-gray-600">scheduler</label>
              </div>
              <!-- input -->
              <div>
                <input type="text" id="scheduler" placeholder="Scheduler date..." class="border border-gray-300 focus:border-blue-500 focus:border-none focus:outline-none focus:placeholder-blue-500 p placeholder-gray-400 px-5 py-2 rounded text-blue-500 text-sm w-full">
              </div>
            </div>

            <div>
              <!-- label -->
              <div class="mb-2">
                <label for="scheduler" class="capitalize text-base text-gray-600">scheduler</label>
              </div>
              <!-- input -->
              <div>
                <input type="text" id="scheduler" placeholder="Scheduler date..." class="border border-gray-300 focus:border-blue-500 focus:border-none focus:outline-none focus:placeholder-blue-500 p placeholder-gray-400 px-5 py-2 rounded text-blue-500 text-sm w-full">
              </div>
            </div>
            
            <!-- button area -->
            <div class="flex justify-end">
              <div class="flex mt-3">
                  <!-- close button -->
                <div class="mr-3">
                  <button id="close-modal-scheduler" class="px-5 py-2 rounded bg-red-200 hover:bg-red-300 text-red-800 focus:outline-none">close</button>
                </div>  
                <!-- save button -->
                <div>
                  <button class="px-5 py-2 rounded bg-blue-500 text-white hover:bg-blue-600 focus:outline-none">save</button>
                </div>
              </div>
            </div>
          </div> 
        </div>
      </div>
    </div>

    <div>
      <div class="absolute top-0 left-0 flex">
        <!-- client -->
        <div class="mr-5"  style="color:gray;border: 1px solid gray;
        padding: 10px 10px;
        border-radius: 10px;">
          <select class="capitalize focus:outline-none" style="padding: 0px 50px; font-weight: bold;">
            <option value="Shuvo">Shuvo</option>
            <option value="Moin">Moin</option>
            <option value="Maria">Maria</option>
          </select>
        </div>
        <!-- month filter -->
        <div  style="color:gray;border: 1px solid gray;
        padding: 10px 10px;
        border-radius: 10px;">
          <select class="capitalize focus:outline-none" style="padding: 0px 50px;font-weight: bold;">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
      </div>
      <!-- fullCalendar -->
      <div id='calendar' style="color: gray;"></div>

      <!-- month-week -->
      <div class="absolute top-0 right-0">
        <div  style="color:gray;border: 1px solid gray;
        padding: 10px 10px;
        border-radius: 10px;">
          <select name="view" id="calendarView" class="capitalize focus:outline-none" style="padding: 0px 50px;font-weight: bold;">
            <option value="dayGridMonth">month</option>
            <option value="dayGridWeek">week</option>
            <option value="timeGridDay">day</option>
          </select>
        </div>
      </div>

    </div>
  </div>


  
<!-- script -->
<!-- fullCalendar package -->
<script type="text/javascript" src="js/fullCalendar.js"></script>
<!-- customize fullCalendar package -->
<script type="text/javascript" src="js/activeFullCalendar.js"></script> 
</body>
</html>
